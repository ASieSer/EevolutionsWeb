    <div class="contenedorFormulario">
        <!-- FORMULARIOS DEL LADO IZQUIERDO DE LA PÁGINA -->
        <div id="formulariosIzquierda">
            <div id="divformulario1">
                <form id="formulario1">
                <fieldset id="fieldset1">
                    <legend id="leyenda1"><b>DATOS PERSONALES</b></legend>
                    
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" size="15" maxlength="15" required><br>
                    
                    <label for="surname">Apellidos: </label>
                    <input type="text" id="surname" name="surname" size="30" maxlength="30" required><br>
                    
                    <label for="mail">Dirección correo:</label>
                    <input type="email" id="mail" name="mail" size="30" required><br>
                    
                    <label for="tlf">Teléfono:</label>
                    <input type="tel" id="numero" name="numero" size="15" maxlength="12" placeholder="123-45-67-89" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required><br>
                    
                    <label>Fecha de nacimiento:</label>
                    <input type="date" id="nac" name="nac" max="0000-00-00"><br>
                    
                    <div id="submitDatosPersonales">
                        <input type="submit" id="enviarDatosPersonales">
                        <input type="reset" id="restablecer">
                    </div>
                    
                </fieldset>
                </form>
            </div>

            <div id="divformulario2">
                <form id="formulario2">
                <fieldset id="fieldset2">
                    <legend id="leyenda2"><b>AFICIONES</b></legend>
                    <label for="cantidadAficiones">¿Cuántas aficiones tienes?:</label>
                    <select id="cantidadAficiones" name="cantidadAficiones">
                        <option value="0">Ninguna</option>
                        <option value="1">Una</option>
                        <option value="2mas">Dos o más</option>
                    </select><br>
                    <label for="cualAficion">¿Cuál o cuáles son?:</label><br>
                    &nbsp;<input type="checkbox" id="futbol" name="futbol"> Fútbol <br>
                    &nbsp;<input type="checkbox" id="baloncesto" name="baloncesto"> Baloncesto <br>
                    &nbsp;<input type="checkbox" id="bailar" name="bailar"> Bailar <br>
                    &nbsp;<input type="checkbox" id="cantar" name="cantar"> Cantar <br>
                    &nbsp;<input type="checkbox" id="jugar_a_videojuegos" name="jugar_a_videojuegos"> Jugar a videojuegos <br>
                    &nbsp;<input type="checkbox" id="dibujar" name="dibujar"> Dibujar <br>
                    &nbsp;<input type="checkbox" id="leer" name="leer"> Leer <br>
                    &nbsp;<input type="checkbox" id="otros" name="otros"> Otros <br>
                    <div id="submitDatosPersonales">
                        <input type="submit" id="enviarDatosPersonales">
                        <input type="reset" id="restablecer">
                    </div>
                </fieldset>
                </form>
            </div>
        </div>

                        <label for="tlf">¿Cuál es tu pokémon legendario favorito?: </label>
